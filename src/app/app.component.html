<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
      >
        <span class="inline-flex align-items-center gap-2">
          <h1>Kipuh</h1>
        </span>
        <span>
          <p-button
            type="button"
            (click)="sidebarVisible = false"
            icon="pi pi-times"
            rounded="true"
            outlined="true"
            styleClass="h-2rem w-2rem"
          ></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="slidedown"
              leaveToClass="hidden"
              leaveActiveClass="slideup"
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
            >
              <span class="font-medium">APPLICATION</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  routerLink="/products"
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-shop mr-2"></i>
                  <span class="font-medium">Products</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  routerLink="/products-by-brand"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-chart-bar mr-2"></i>
                  <span class="font-medium">Stats</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  routerLink="/products-by-sale"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-search mr-2"></i>
                  <span class="font-medium">Find</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  routerLink="/add-sale-detail"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-cart-plus mr-2"></i>
                  <span class="font-medium">Add Sale</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
        >
          <p-avatar
            image="https://images.rawpixel.com/image_png_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png"
            shape="circle"
          />
          <span class="font-bold">Guest</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>

<div class="bg-blue-400 h-4rem m-0 p-0 flex align-items-center">
  <p-button
    class="ml-2"
    size="large"
    (click)="sidebarVisible = true"
    icon="pi pi-bars"
  >
  </p-button>
</div>

<router-outlet></router-outlet>

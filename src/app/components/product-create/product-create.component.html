<h2>Create New Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" type="text" />
  <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
    Name is required.
  </div>

  <label for="description">Description:</label>
  <input id="description" formControlName="description" type="text" />

  <label for="brand">Brand:</label>
  <input id="brand" formControlName="brand" type="text" />

  <label for="price">Price:</label>
  <input id="price" formControlName="price" type="number" />

  <button type="submit" [disabled]="productForm.invalid">Create Product</button>
</form>
